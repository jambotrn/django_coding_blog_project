{% extends "base_template.html" %}

{% block content %}
  <h1>Authors List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <img src="/media/{{ author.avater }}" style="height: 60px;width:60px">
        <a href="{{ author.get_absolute_url }}">{{author.name}}</a>
        <p> {{author.profession}}</p>
      </li>
      {% endfor %}
  </ul>
  {% else %}
    <p>There are no blogs in this website.</p>
  {% endif %}
{% endblock %}
